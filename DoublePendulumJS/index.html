<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="main-canvas"></canvas>
    <input type="checkbox" name="show-decay" id="show-decay">
    <input type="checkbox" name="show-fade" id="show-fade">
    <input type="range" name="speed" id="speed-slider" value="20" max="40" min="0">
    <input type="range" name="top-mass" id="top-mass" value="20" max="40" min="3">
    <input type="range" name="bottom-mass" id="bottom-mass" value="20" max="40" min="3">
    <input type="checkbox" name="play-pause" id="play-pause" checked>
</body>
<script src="bob.js"></script>
<script src="main.js"></script>
</html>
